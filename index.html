<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Meravigliosi Automi</title>
    <script>
        var menuToggle = true;

        function toggleMenu() {
            let el = document.getElementById("menu");
            
            if (!menuToggle) {
                Object.assign(el.style, {
                    //display : "block",
                    width: (window.innerHeight<window.innerWidth)? "40%" :"100%"        
                });
                Object.assign(
                    document.getElementById("app").style,{
                        "margin-left" : "5%"
                });
            } else {
                Object.assign(el.style, {
                    //display : "none",
                    width: "0%",
                })
                Object.assign(
                    document.getElementById("app").style,{
                        "margin-left" : "0%"
                });
            }
            menuToggle = !menuToggle;
        }
    </script>
</head>
<body>
    <div id="menu">
        <h1 class="title">Meravigliosi Automi</h1>
        <ul>
            <li>Start</li>
            <li>Wiki</li>
            <li>Source Code</li>
        </ul>
    </div>
    <div id="app">
        <div id="sheet">
            <!--Conterrá il foglio di lavoro dove verrá visualizzato il grafo-->
        </div>
        <div class="footer">
            <input type="text" id="toValidate" placeholder="Inserisci qui la tua stringa">
            <button type="submit">Vai!</button>
        </div>
    </div>
    <button type="button" onclick="toggleMenu()">menu</button> <!--Bottone temporaneo-->

</body>
</html>
